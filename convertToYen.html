<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Yen</title>
</head>
<body>
    <h1>Convert Yen To USD</h1>
    <form>
        <label for="yen">Japanese Yen
            <input type="number" name="yen" />
        </label>
        <input type="submit" value="Convert to USD" />
    </form>
    <h2></h2>
    <script>
    const form = document.querySelector('form');
    form.addEventListener("submit", convertYentoUSD);

    function convertYentoUSD(event) {  
        event.preventDefault();
        const yen = Number(event.target.yen.value);//
        const usd = yen *0.0072;
    
    
        document.querySelector('h2').innerText = 
       yen.toLocaleString() + "  yen is equal to " + usd.toLocaleString() + " US Dollars.";
}
    
    </script>
    
</body>
